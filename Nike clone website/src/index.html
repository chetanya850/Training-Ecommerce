<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="bg-white text-black flex align-middle justify-between">
        <div class="logo">
          <img
            src="./images/nike-4-logo-svg-vector.svg"
            alt="logo"
            class="w-14 m-2"
          />
        </div>
        <ul class="flex space-x-4 mt-5 align-middle mr-5">
          <li class="cursor-pointer">Men</li>
          <li class="cursor-pointer">Women</li>
          <li class="cursor-pointer">Kids</li>
          <li class="cursor-pointer">New and Featured</li>
          <li class="cursor-pointer">Sales</li>
        </ul>
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search_data"
          onkeyup="searchData()"
        />
      </nav>
    </header>

    <!-- First Image  -->
    <div id="firstimage" class="container mx-auto">
      <img
        src="https://cdn.pixabay.com/photo/2015/07/27/18/53/jump-863058_1280.jpg"
        alt="neymar"
        class="w-full"
      />
    </div>

    <!-- Card Section -->
    <div
      id="shoes"
      class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ml-10"
    >
      <!-- Cards -->
    </div>

    <video width="100%" autoplay muted loop>
      <source
        src="./images/Nike FC Presents the Footballverse.mp4"
        type="video/mp4"
      />
      <source src="movie.ogg" type="video/ogg" />
    </video>

    <footer
      class="page-footer shadow bg-gray-400 flex flex-row align-middle justify-between"
    >
      <div class="flex">
        <img src="./images/nike-logo-white.png" width="80" alt="i" />
      </div>
      <div class="flex flex-col">
        <ul class="flex">
          <li class="flex flex-row m-5">
            <img src="./images/download.png" width="20" alt="" /> Twitter
          </li>
          <li class="flex flex-row m-5">
            <img src="./images/facebook-circle.svg" width="20" alt="" />
            Facebook
          </li>
          <li class="flex flex-row m-5">
            <img src="./images/instagram-logo-facebook.svg" width="20" alt="" />
            Instagram
          </li>
        </ul>
      </div>
      <div>
        <img src="" alt="" />
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
